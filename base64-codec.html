Input data to be used:<br/>
<input type="text" id="inputText" style="width: 100%;"/><br/>
<br>
<input type="button" value="Decode to text" onclick="window.doatob();"/><br/>
<br>
<input type="button" value="Encode to base64" onclick="window.dobtoa();"/><br/>
<br>
<input type="button" value="Copy Output Box" onclick="window.copyOutput();"/><br/>
<br>
Output: <br>
<br>
<textarea id="outputText" style="width: 100%; height: 500px;"></textarea><br/>

<script>
var inputText = window.document.getElementById('inputText');
var outputText = window.document.getElementById('outputText');
window.copyOutput = function() {
	navigator.clipboard.writeText(outputText.value).then(function() {
		console.log('output copied');
	}, function() {
		window.prompt("Press Ctrl+C",outputText.value);
	});
};
window.doatob = function() {
	outputText.value = atob(inputText.value);
};
window.dobtoa = function() {
	outputText.value = btoa(inputText.value);
};
</script>
