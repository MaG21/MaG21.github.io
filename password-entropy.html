Algo to calculate psuedo worst-case entropy of your password assuming that you randomly generated it and you didn't use words<br/>
<input type="password" value="" oninput="window.checkentropy(this)" style="width: 500px;"/>
<div id="res"/></div>

<script src="/assets/script/entropizer.min.js"></script>
<script>
window.resbox = window.document.getElementById('res');
window.checkentropy = function(obj) {
    // Use default character classes: lowercase, uppercase, numeric, split symbols (common and uncommon)
    var entropizer = new Entropizer();
    var entropy = entropizer.evaluate(obj.value);
    resbox.textContent = Math.floor(entropy) + " bits"
}
</script>
